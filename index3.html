<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form method='GET' action="thankyou.html">
        <label for="username">Username : </label>
        <input type="text"id="Username" placeholder="username" required > <br> <br>
        <label for="password">Password :</label>
        <input type="password"id="Password" placeholder="your password" required> <br> <br>
        <label for="email">Email : </label>
        <input type="email"id="Email" placeholder="your email" required > <br> <br>
        <label for="UID">UID : </label>
        <input type="UID"id="UID" placeholder="your uid" required > <br> <br>


        
        
        
        <label for="tel">Tel :</label>
        <input type="tel"id="tel" placeholder="your contact number" required>
        

<!-- radio button -->
        <p>select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"> <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>
        
        <!-- dropdown list -->
        
        <label for="opted-course">select your Position:</label>
        <select name="your position" id="your position">
            <option value="Manager">Manager</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Developer">Developer</option>
        </select>



        <br> <br>
    
        <input type="submit" value="Submit">

    </form>

    
</body>
</html>
